apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m # TODO: Set this to the amount of CPU you want to reserve for your workload
            limits:
              cpu: 100m # TODO: Set this to the maximum amount of CPU you want your workload to use
          securityContext:
            capabilities:
              drop:
                - ALL
  replicas: 3
